<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Menu Toggle | CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>

<body>

    <div id="toggle"></div>

    <script>
        const toggle = document.getElementById('toggle');
        toggle.onclick = function () {
            toggle.classList.toggle('active');
        }
    </script>

</body>

</html>
